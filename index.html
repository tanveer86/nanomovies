<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nano Movies</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>About Us</li>
                <li>Search Movies</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="welcome-title">
            <div>
                <h1>Welcome to Nano Movies</h1>
            </div>
        </section>
        <section>
            <div class="search-section">
                <form onclick="event.preventDefault()">
                    <input type="text" placeholder="Enter Movie Name" />
                    <input type="submit" value="Search for Movies" />
                </form>
            </div>
        </section>
        <section>
            <div class="movies">
                <div class="container">
                    <div class="all-movies">
                        <div class="each-movie">
                            <img src="https://m.media-amazon.com/images/M/MV5BYmM1NWFkMTEtMGY4NS00MzA4LWFjZDAtZDg4Y2U5MjY2MjQ4XkEyXkFqcGdeQXVyNTQwMDA5NTg@._V1_UX182_CR0,0,182,268_AL__QL50.jpg" />
                            <h2>Straight Up</h2>
                            <button>Delete Movie</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
