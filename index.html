<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nano Movies</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>About Us</li>
                <li>Search Movies</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="welcome-title">
            <div>
                <h1>Welcome to Nano Movies</h1>
            </div>
        </section>
        <section>
            <div class="search-section">
                <form onclick="event.preventDefault()">
                    <input type="text" placeholder="Enter Movie Name" id="movieInput" required />
                    <button id="singleMovie">Search Movies</button>
                </form>
            </div>
        </section>
        <section>
            <div class="movies">
                <div class="container">
                    <div class="all-movies">
                        <div class="each-movie" id="singleMovieDiv">
                            <img id="singleMovieImage" src="https://m.media-amazon.com/images/M/MV5BYmM1NWFkMTEtMGY4NS00MzA4LWFjZDAtZDg4Y2U5MjY2MjQ4XkEyXkFqcGdeQXVyNTQwMDA5NTg@._V1_UX182_CR0,0,182,268_AL__QL50.jpg" alt="movie"/>
                            <p id="singleMovieTitle"></p>
                            <button id="singleMovieFavorite">Add to Watchlist</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
